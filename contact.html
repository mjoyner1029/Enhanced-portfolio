<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to custom CSS -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="skills.html">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>Contact Me</h1>
        <p>By Miles Joyner</p>
    </div>

    <!-- Contact Section -->
    <div class="container">
        <div class="contact-section">
            <div class="text-center">
                <h3>Let's Get in Touch!</h3>
                <p>I'd love to hear from you. Whether you have questions, feedback, or just want to connect, feel free to reach out!</p>
            </div>
            <div class="form-column">
                <img src="images/photo.jpg" alt="Contact Me">
            </div>
            <div class="form-column">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
